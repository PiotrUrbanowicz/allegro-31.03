<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item-form</title>
  <link rel="stylesheet" href="css/button.css" type="text/css">
   <link rel="stylesheet" href="css/common.css" type="text/css">
   <link rel="stylesheet" href="css/form.css" type="text/css">
   

</head>
<body>

<div id="container">
	<div id="bar-container">

        <div th:replace="~{fragments.html::logo}"></div>
        <div th:replace="~{fragments.html::main}"></div>
	</div>
  <div id="inside-container">
  
<form method="post" id="form">
<input type="text" placeholder="name" class="text-input" th:field="*{Item.name}">
<input type="text" placeholder="brand" class="text-input" th:field="*{Item.brand}">
<input type="text" placeholder="price" class="text-input" th:field="*{Item.price}">
<input type="text" placeholder="quantity" class="text-input" th:field="*{Item.quantity}">
<input type="text" placeholder="state" class="text-input" th:field="*{Item.state}">
<input type="file" id="real-file" style="display:none;">
<button type="button" id="custom-button">choose a file</button>
<span id="custom-text">No file yet</span>

<input type="submit" value="szukaj" id="submit"> 

</form>
	
  </div>
</div>
</body>
</html>
